<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chitrashala - Login</title>
    
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url("Paisleys and Indian Elephants cw3.jpg") no-repeat center center fixed;
            background-size: cover;

        }

        .login-box {
            background-color: white;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            width: 300px;
        }

        .login-box img {
            width: 100px;
            margin-bottom: 15px;
        }

        .login-box h2 {
            margin-bottom: 20px;
        }

        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 85%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-box input[type="submit"] {
            width: 85%;
            padding: 10px;
            background-color: #0078D7;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-box input[type="submit"]:hover {
            background-color: #005fa3;
        }

        .login-box p {
            margin-top: 15px;
        }

        .login-box a {
            color: #0078D7;
            text-decoration: none;
        }

        .login-box a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <img src="Screenshot 2025-11-10 at 3.12.54â€¯PM.png" alt="Chitrashala Logo">
        <h2>Login</h2>

        <form action="home.html" method="get">
            <input type="text" name="username" placeholder="Enter Username" required>
            <input type="password" name="password" placeholder="Enter Password" required>
            <input type="submit" value="Login">
        </form>

        <p>Don't have an account? <a href="register.html">Register</a></p>
    </div>

</body>
</html>
