<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Artwork Detail</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f2f2f2;
  }

  .page {
    max-width: 1200px;
    margin: 40px auto;
    background: white;
    padding: 30px;
    display: flex;
    gap: 40px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
  }

  .art-image {
    flex: 1;
    background: #eee;
    padding: 20px;
  }
  .art-image img {
    width: 100%;
    height: auto;
    border: 8px solid #fff;
    box-shadow: 0 0 10px rgba(0,0,0,0.15);
  }

  .details {
    flex: 1;
  }
  h1 {
    margin-top: 0;
    font-size: 32px;
    font-weight: 600;
  }

  .price {
    font-size: 28px;
    font-weight: bold;
    margin: 10px 0 20px;
  }

  .line {
    border-top: 1px solid #ddd;
    margin: 15px 0;
  }

  .info-block {
    font-size: 16px;
    line-height: 1.7;
  }

  .certificate-box {
    margin-top: 25px;
    padding: 15px;
    border: 1px solid #ccc;
    background: #fafafa;
    font-size: 15px;
  }

  .cart-btn {
    display: inline-block;
    margin-top: 30px;
    padding: 14px 26px;
    background: #444;
    color: white;
    font-size: 16px;
    text-decoration: none;
    font-weight: bold;
    border-radius: 5px;
    cursor: pointer;
  }
  .cart-btn:hover {
    background: #000;
  }
</style>
</head>
<body>

<div class="page">

  <div class="art-image">
    <img src="ramaart1.jpg" alt="Artwork">
  </div>

  <div class="details">

    <h1>Sandhya-Panel From Yayati</h1>

    <div class="price">â‚¹ 70,000.00</div>

    <div class="line"></div>

    <div class="info-block">
      <p><strong>Size:</strong> 40 x 28 inches</p>
      <p><strong>Artist:</strong> <span style="font-weight:bold;">A. Ramachandran</span></p>
      <p><strong>Medium:</strong> Serigraph on paper</p>
      <p><strong>Code #:</strong> 5258</p>
    </div>

    <div class="line"></div>

    <div class="certificate-box">
      This artwork comes with an Authenticity Certificate.  
      We ship worldwide. All orders are shipped insured.
    </div>

    
    <a class="cart-btn" onclick="addToCart()">ADD TO CART</a>

  </div>

</div>

<script>
  function addToCart() {
    alert("Sandhya-Panel From Yayati is added to cart");
  }
</script>

</body>
</html>
